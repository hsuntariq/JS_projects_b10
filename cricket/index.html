<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.1s;
        }

        .wall {
            position: absolute;
            right: 0;
            top: 0;
            height: 500px;
            width: 50px;
            background-color: black;
            transition: all 1s;

        }
    </style>
</head>

<body>
    <div class="ball"></div>
    <div class="wall"></div>

    <h1></h1>


    <script>
        let heading = document.querySelector('h1')
        let ball = document.querySelector('.ball')
        let wall = document.querySelector('.wall')
        let audio = new Audio('./clapping.mp3')
        window.addEventListener('mousemove', (e) => {
            let x = e.clientX;
            let y = e.clientY;

            if (x > 1050) {
                wall.style.rotate = '45deg'
                ball.style.transform = 'translateX(0)'
                heading.innerHTML = 'Boom Boom'
                audio.play()
            } else {
                ball.style.transform = `translate(${x - 120}px,${y - 120}px)`
                wall.style.rotate = '0deg'
                heading.innerHTML = ''
                audio.pause()

            }

        })

    </script>

</body>




</html>
