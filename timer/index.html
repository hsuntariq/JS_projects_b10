<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Black Ops One", system-ui;
            font-weight: 400;
            font-style: normal;
            color: greenyellow;
            background-color: black;
            text-shadow: 5px 7px 10px greenyellow;
        }
    </style>
    <title>Timer</title>
</head>

<body>

    <div class="container col-lg-5 mx-auto d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="d-flex display-1 w-100 align-items-center justify-content-between">
            <div class="hours">

            </div>
            <h1>:</h1>
            <div class="minutes">
            </div>
            <h1>:</h1>
            <div class="seconds">
            </div>
        </div>
    </div>



    <script>

        let hours = document.querySelector('.hours')
        let minutes = document.querySelector('.minutes')
        let seconds = document.querySelector('.seconds')
        let hrs = 1;
        let mins = 11;
        let sec = 20;

        hours.innerHTML = hrs;
        minutes.innerHTML = mins
        seconds.innerHTML = sec

        setInterval(() => {
            sec--;
            if (sec < 10) {
                sec = `0${sec}`
            }
            if (sec < 1) {
                sec = 59
                mins--
                if (mins < 1) {
                    mins = 59;
                    hrs--
                    if (hrs < 0) {
                        hrs = 12
                    }
                    hours.innerHTML = hrs
                }
                minutes.innerHTML = mins
            }

            seconds.innerHTML = sec
        }, 100)



    </script>

</body>

</html>
